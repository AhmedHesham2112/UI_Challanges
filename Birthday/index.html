<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Controlled Candle üïØÔ∏è</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
        background: #a156fc;
        color: white;
      }

      .container {
        display: flex;

        justify-content: center;
        align-items: flex-end;
        height: 300px;
      }
      .candle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 100px;
        background: #fff3cd;
        border-radius: 10px;
      }

      .flame {
        position: absolute;
        top: -30px;
        left: 50%;
        width: 20px;
        height: 30px;
        background: radial-gradient(circle, #ff9800, #ff5722);
        border-radius: 50% 50% 50% 50%;
        transform: translateX(-50%);
        animation: flicker 0.2s infinite alternate;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1) rotate(0deg);
        }
        100% {
          transform: translateX(-50%) scale(1.05) rotate(3deg);
        }
      }

      .smoke {
        position: absolute;
        top: -30px;
        left: 50%;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        transform: translateX(-50%) translateY(0);
        transition: all 2s ease;
      }

      .smoke.active {
        opacity: 0.5;
        transform: translateX(-50%) translateY(-100px) scale(2);
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="candle">
        <div id="flame" class="flame"></div>
        <div id="smoke" class="smoke"></div>
      </div>
    </div>
    <h1>HAPPY BIRTHDAY!</h1>
    <div>
      <button id="startBtn">Start Listening üéôÔ∏è</button>
    </div>

    <div id="status" style="margin-top: 20px">Status: Not listening</div>

    <script>
      const flame = document.getElementById("flame");
      const smoke = document.getElementById("smoke");
      const startBtn = document.getElementById("startBtn");
      const status = document.getElementById("status");

      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        status.textContent = "Speech Recognition not supported.";
      } else {
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = true;
        recognition.interimResults = false;

        startBtn.addEventListener("click", () => {
          recognition.start();
          status.textContent = "Status: Listening...";
        });

        recognition.onresult = (event) => {
          const transcript = event.results[
            event.results.length - 1
          ][0].transcript
            .trim()
            .toLowerCase();
          console.log("Heard:", transcript);

          if (transcript.includes("hoof") || transcript.includes("off")) {
            // Blow out the candle
            flame.style.opacity = 0;
            smoke.classList.add("active");
            status.textContent = "HOOOOOF Candle blown out! üßØ";
          } else if (
            transcript.includes("on") ||
            transcript.includes("yaaay")
          ) {
            // Relight the candle
            flame.style.opacity = 1;
            smoke.classList.remove("active");
            status.textContent = "HEEEEEEEEH! Candle lit! üî•";
          }
        };

        recognition.onerror = (event) => {
          status.textContent = `Error: ${event.error}`;
        };
      }
    </script>
  </body>
</html>
